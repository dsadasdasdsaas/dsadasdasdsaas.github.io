<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>саунд тег by vsenikizanyati</title>
    <style>
        body {
            background-color: #212020;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            cursor: pointer;
        }
        img {
            width: 180px;
            height: auto;
            transition: filter 0.5s ease-in-out, transform 0.3s ease-in-out;
        }
        .honey-effect {
            filter: brightness(1.5) contrast(1.3) sepia(0.8) saturate(2) drop-shadow(0px 0px 15px gold);
            transform: scale(1.1);
        }
    </style>
</head>
<body onclick="playMusic()">
    <img id="minion" src="images.png" alt="Миньон">
    <audio id="music" src="music.mp3"></audio>

    <script>
        let music = document.getElementById('music');
        let minion = document.getElementById('minion');

        function playMusic() {
            music.play();

            // Добавляем эффект "honey"
            minion.classList.add('honey-effect');

            // Убираем эффект через 0.5 секунды
            setTimeout(() => {
                minion.classList.remove('honey-effect');
            }, 500);
        }

        // Повторяем музыку после окончания
        music.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        });
    </script>
</body>
</html>
